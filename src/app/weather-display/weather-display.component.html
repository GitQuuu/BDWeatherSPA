<div class="flex w-full items-center px-4 my-5">
  <img class="size-10 sm:size-16"
       src="https://framerusercontent.com/assets/yUkK5egE7b94WICNQRrxrBteBA.webp"
       alt="Better developer logo">
  <p class="ml-2 text-3xl text-white">Weathy</p>
</div>

<div class="grid grid-cols-3 items-center  gap-2" [ngClass]="this.weatherService.$CurrentDayBackground()">
  <app-forecast
    class="m-4 col-span-2"
    [currentDay]=this.weatherService.$CurrentDay()
    [forecasts]="this.weatherService.$Forecast()">
  </app-forecast>
  <app-current-day
    class="m-4"
    [location]="this.weatherService.$Location()"
    [currentDay]=this.weatherService.$CurrentDay()
   >
  </app-current-day>
</div>
