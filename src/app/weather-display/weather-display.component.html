<div class="flex w-full items-center px-4 my-10">
  <img class="size-10 sm:size-16"
       src="https://framerusercontent.com/assets/yUkK5egE7b94WICNQRrxrBteBA.webp"
       alt="Better developer logo">
  <p class="ml-2 text-3xl text-white">Weathy</p>

  <!-- Weather Icon Positioned to the Right -->
  <img *ngIf="this.weatherService.$CurrentDay()" class="size-10 sm:size-12 ml-auto"
       [src]="this.weatherService.$CurrentDay()?.condition?.icon"
       alt="weather condition logo">
</div>

<div class="flex flex-col items-center justify-center w-full h-screen" [ngClass]="getWeatherClass()">
  <!-- Top Header (Logo + Title) -->


  <!-- Centered Weather Info -->
  <app-current-day class="flex justify-center items-center mb-44 sm:mb-72 w-10/12"></app-current-day>
</div>
