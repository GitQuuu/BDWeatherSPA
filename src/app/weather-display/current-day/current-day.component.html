<p-card styleClass="w-full overflow-hidden bg-transparent" >
  <ng-template #header>

    <img alt="Card"  src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
  </ng-template>
  <ng-template #title>
    <div class="flex justify-between items-center">
      <p>{{ this.location?.name }}</p>

      <div class="grid grid-cols-1 place-items-center text-center">
        <img class="w-12 h-12" src="{{ this.currentDay?.condition?.icon }}" alt="weather state icon">
        <p class="text-xl text-white">{{ this.currentDay?.condition?.text }}</p>
      </div>
    </div>
  </ng-template>
  <ng-template #subtitle> <p class="-mt-7">{{ this.location?.localtime | date: 'dd-MM-yyyy HH:mm' }}</p>
  </ng-template>

  <div class="flex justify-between mt-4">
    <div>
      <img class="size-12" src="assets/icons/thermo.png" alt="temperature">
      <p class="ml-2 sm:ml-4">{{ this.currentDay?.temp_c }}Â°C</p>
    </div>
    <div>
      <img class="size-12" src="assets/icons/humidity.png" alt="humidity">
      <p class="ml-2 sm:ml-3">{{ this.currentDay?.humidity }}%</p>
    </div>
    <div>
      <img class="size-12" src="assets/icons/wind%20(1).png" alt="wind">
      <p>{{ this.currentDay?.wind_kph }} kmp</p>
    </div>
    <div>
      <img class="size-12" src="assets/icons/rain.png" alt="rain">
      <p>{{ this.currentDay?.precip_mm }} mm</p>
    </div>
  </div>

  <ng-template #footer>
    <div class="flex gap-4 mt-1">
      <p-button severity="success" (click)="onChangeLocationClick()" label="Change location" class="w-full" styleClass="w-full" />
    </div>
  </ng-template>
</p-card>
